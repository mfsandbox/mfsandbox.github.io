<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css" media="screen" />

<style media="screen">

.container { 
  width: 50%;
  height: 100%;
  position: relative;
  perspective: 800px;
}

#card {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 1s;
}

#card figure {
  margin: 0;
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  
}

#card .front {
	background: white;
}

#card .back {
	background: white;
	transform:rotateY(180deg );

}

#card.flipped {
  transform: rotateY( 180deg );
}
</style>

<body>

	<section class="container">

		<div id="card">
    <figure class="front"><h1 align="center">STEVIE'S HONEY BEE</h1><img src="img/honeybee.png"/></figure>
    <figure class="back"> <h1 align="center">STEVIE'S HONEY BEE</h1>
      <h3>Ingredients</h3>

2 oz Nine Banded Whiskey<br>
1 oz Lemon Juice<br>
.75 oz Lavender Syrup<br>
<br>
Add Nine Banded, lemon juice and lavender syrup into a shaker, shake quickly, and pour over ice. Add your preference of lemon swath or wheel.
<br>
<br>
For the lavender syrup: take a handful of dried lavender buds and steep them in a bottle with a 1:1 mixture of honey (sugar can be substituted) and water at room temperature.</figure>
		</div>	
	</section>
</body>	
<script src="js/utils.js"></script>
<script>
	var card = document.getElementById('card');
  	document.getElementById('card').addEventListener( 'click', function(){
    	                                                                     card.toggleClassName('flipped')
  	                                                                     }, false);
</script>
</html>

<html>

<style media="screen">


@font-face {
    font-family: Geometr415_Blk;
    src: url("fonts/geometr415_blk.ttf") format('truetype');
}


@font-face {
    font-family: Calibri;
    src: url("fonts/Calibri.ttf") format('truetype');
}

@keyframes flipcardwiggle {
0%  {transform: rotateY(0deg);}
40% {transform: rotateY(0deg);}
50% {transform: rotateY(5deg);)}
60% {transform: rotateY(0deg);)}
70% {transform: rotateY(5deg);)}
80% {transform: rotateY(0deg);)}
90% {transform: rotateY(5deg);}
100% {transform: rotateY(0deg);} )

}

.container { 
  width: 80vw;
  margin: auto;
  height: 113vw;
  position: relative;
  perspective: 800px;
  border-width: 5px;
  border-color:red;


}

#card {
  width: 100%;
  height: 100%;
  position: absolute;
  margin-bottom: 5px;
  transform-style: preserve-3d;
  transition: transform 1s;
  border-style: solid;
  border-width: 5px;
  border-color: black;
  animation-name: flipcardwiggle;
  animation-duration: 1s;
}

#card figure {
  margin: 0;
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;

}

#card .front {
	background: white;
  overflow: hidden;
  text-overflow: ellipsis;
}

#card .back {
	background: white;
	transform:rotateY(180deg );
  overflow: scroll;
    text-overflow: ellipsis;
}

#card.flipped {
  transform: rotateY( 180deg );
}

.footer {
  margin: 1rem 0rem 0rem 0rem;
  padding: 2rem 1rem 2rem 1rem;
  color:white;
  font-family: calibri;
  background-color: black;
  display: flex;
  justify-content: space-between;
}



.header {
  margin:auto;
  position: relative;
  height: 30px;
  right: 0;
  top: 0;
  left: 0;
  padding: 1rem;
  font-family: calibri;
  font-size: 75%;
  background-color: white;
  text-align: center;
  display: flex;
  justify-content: space-between;
}


</style>
</head>
<body>
  <div class="header">
    <div>Hello Laurie!</div>
    <div><img src="img/ninebanded_logo.png" style='width: auto; height:30px;'></img></div>
    <div>Sign Out</div>
  </div>
	<section class="container">

		<div id="card">
    <figure class="front">
      <i style="position: absolute; right: 5px; top: 5px;" class="fa fa-info-circle" onclick="card.toggleClassName('flipped');" ></i>
      <h1 align="center" style="font-family: Geometr415_Blk">STEVIE'S HONEY BEE</h1>

      <img src="img/honeybee.png" style="width:100%;height:auto;" />
      <h3 style="font-family: Calibri; margin: 20px;">Ingredients</h3>
      <p style="font-family: Calibri; margin: 20px;">
        2 oz Nine Banded Whiskey<br>
        1 oz Lemon Juice<br>
        .75 oz Lavender Syrup<br>
      </p>
    </figure>
    <figure class="back" style="font-family: Calibri">
      <i class="fa fa-hand-o-left fa-2x" onclick="card.toggleClassName('flipped');"></i>
      <h1 align="center" style="font-family: Geometr415_Blk">STEVIE'S HONEY BEE</h1>
      <h3 style="font-family: Calibri; margin: 20px;">Ingredients</h3>
      <p style="font-family: Calibri; margin: 20px;">
        2 oz Nine Banded Whiskey<br>
        1 oz Lemon Juice<br>
        .75 oz Lavender Syrup<br>
        <br>
        Add Nine Banded, lemon juice and lavender syrup into a shaker, shake quickly, and pour over ice. Add your preference of lemon swath or wheel.<br>
        <br>
        For the lavender syrup: take a handful of dried lavender buds and steep them in a bottle with a 1:1 mixture of honey (sugar can be substituted) and water at room temperature.
        <br>
      The most common form of Lavender in cultivation is the common or English lavender Lavandula angustifolia (formerly named L. officinalis). A wide range of cultivars can be found. Other commonly grown ornamental species are L. stoechas, L. dentata, and L. multifida (Egyptian lavender).

      Because the cultivated forms are planted in gardens worldwide, they are occasionally found growing wild as garden escapes, well beyond their natural range. Commonly such adventitious establishment is apparently harmless at best, but in some cases Lavandula species have become invasive. For example, in Australia, Lavandula stoechas has become a cause for concern; it occurs widely throughout the continent, and has been declared a noxious weed in Victoria since 1920. It also is regarded as a weed in parts of Spain.

      Lavenders flourish best in dry, well-drained, sandy or gravelly soils in full sun. All types need little or no fertilizer and good air circulation. In areas of high humidity, root rot due to fungus infection can be a problem. Organic mulches can trap moisture around the plants' bases, encouraging root rot. Gravelly materials such as crushed rocks give better results.  It grows best in soils with a pH between 6 and 8.
      <i class="fa fa-hand-o-left fa-2x" onclick="card.toggleClassName('flipped');"></i>
    </figure>
